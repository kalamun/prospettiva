<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Prospettiva - Controls</title>

<script type="text/javascript" src="js/controls.js" charset="utf-8"></script>
  
<style>
body, html {
	color: #fff;
	background:#000;
	width:100%;
	height:100%;
	padding:0;
	margin:0;
	font-family:'Open Sans', sans-serif;
}

* {
	box-sizing: border-box;
}

.container {
	display:flex;
	padding:30px;
}
.column {
	padding:30px;
}

input {
	border:0;
	border-radius:5px;
	font-family:'Open Sans', sans-serif;
}

.bpm-container {
	width:100%;
	text-align:center;
	background:#222222;
	border-radius:5px;
	padding:20px;
	font-size:1.8rem;
}
.bpm-container input {
	padding:5px;
	text-align:center;
	font-size:1.8rem;
	width:120px;
}

.sequencer {
	width:100%;
	background:#000;
}
.sequencer:after {
	display:block;
	content:'';
	clear:both;
}
.sequencer > div {
	width:75px;
	height:10px;
	background:#444;
	border-radius:3px;
	margin:2px;
	display: inline-block;
	vertical-align: middle;
}
.sequencer .selected {
	background:#ca0000;
}

.seq {
	width:100%;
	background:#000;
	display: grid;
	grid-template-columns: repeat(8, 1fr);
	gap: 4px;
	margin: 4px 0;
}
.seq > div {
	width:75px;
	height:75px;
	background:transparent;
	border-radius:3px;
	border:2px solid #444;
	color:#666;
	display: flex;
	align-items: center;
	justify-content: center;
	vertical-align: middle;
}
.seq .active {
	background:#444;
}
.seq .active.selected {
	background:#ca0000;
	border-color:#ca0000;
}
.seq .selected {
	border-color:#ca0000;
}

ul {
	padding:0;
	margin:0;
	list-style:none;
}
ul#playlist > li {
	margin-bottom: 20px;
}
ul#playlist li ul li {
	font-size: 0.8em;
	padding:4px 10px;
	margin:3px 0;
	border-radius:5px;
	background:#222222;
}
ul#playlist li.selected {
	background:#ca0000;
}



</style>
</head>
  
<body>

<div class="container">
	<div class="column sequencer-wrapper">
		<div class="bpm-container">
			BPM: <input type="number" id="bpm" value="60">
		</div>

		<div class="sequencer">
			<div class="sequencer_1"></div><div class="sequencer_2"></div><div class="sequencer_3"></div><div class="sequencer_4"></div><div class="sequencer_5"></div><div class="sequencer_6"></div><div class="sequencer_7"></div><div class="sequencer_8"></div>
		</div>

		<div class="seq fx-seq">
		</div>

		<div class="seq strobe-seq">
		</div>

		<div class="seq bluestrobe-seq">
		</div>

		<div class="seq shake-seq">
		</div>

		<div class="seq zoom-seq">
		</div>
	</div>

	<div class="column playlist-wrapper">
		<ul id="playlist">
		</ul>
	</div>

	<div class="column notes-wrapper">
	</div>
</div>

</body>
